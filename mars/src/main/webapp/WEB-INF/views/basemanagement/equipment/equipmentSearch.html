<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
  xmlns:vu="http://www.morphbit.com/thymeleaf/component"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/mmcListLayout}"
>
	<head>
		<title>Equipments' search</title>
		<script th:src="@{/vertigo-ui/static/js/v-components/v-facets.js}"></script>
	</head>
	
	<body>
		<section layout:fragment="content" >	
			<vu:search resultKey="equipments" searchUrl="@{/basemanagement/equipments/_search}" collectionComponentId="equipmentsTable">
				<div class="col-3">
					<vu:facets resultKey="equipments" />
				</div>
				<div class="col-9">
					<vu:include-data-primitive key="criteria"/>
					<q-input placeholder="Type, Name..." v-model="vueData.criteria" @input="search('equipments')"></q-input>
					<vu:table list="equipments_list" componentId="equipmentsTable" sortUrl="${searchUrl}">
						<vu:column field="equipmentId" />
						<vu:column field="name" />
						<vu:column field="code" sortable="true"/>
						<vu:column field="equipmentTypeName" />
						<vu:column field="equipmentCategoryName" />
					</vu:table>
				</div>
			</vu:search>
		</section>
	</body>
</html>
